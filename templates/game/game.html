      body {
        background: #000;

      h1 {
        padding: 1px 1px 1px 1px;
        text-align: right;
      }
      .wrapper {
        margin: 90px auto;
        text-align: left;
<!--        align-items: left;-->
        width: 100%;
        position: relative;
      }
      .button {
        padding: 5px 10px 1px 5px;
        margin: 10px 1px 2px 2px;
<!--        color: #1DFF22;-->
        text-transform: uppercase;
        text-align: right;
        position: relative;
        width: 200px;
        height: 50px;
        text-decoration: none;
        display: inline-block;
        border: 3px solid;
      }
      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        z-index: -1;
        -webkit-transform: scaleY(.1);
        transform: scaleY(.1);
        transition: all .4s
      }
      .button:hover {
        color: #000;
      }
      .button:hover::before {
        opacity: 1;
        background-color: #1DFF22;
        -webkit-transform: scaleY(1);
        transform: scaleY(1);
        transition: -webkit-transform .6s cubic-bezier(.08, .35, .13, 1.02), opacity .4s;
        transition: transform .6s cubic-bezier(.08, .35, .13, 1.02), opacity
      }
      .frame-div {
        margin: -475px 1px 1px 401px;
        padding: 20px 30px 220px 30px;
        border: 3px dashed #1DFF22;
        text-align: center;
        font-size: 60%;
        width: 400px;
        height: 200px;
      }
      .frame-div2 {
        margin: 5px 1px 1px 401px;
        padding: 20px 30px 250px 30px;
        border: 3px solid #1DFF22;
        text-align: center;
        font-size: 60%;
        width: 400px;
        height: 200px;
      }

.square {
    float:left;
    position: relative;
    width: 30%;
    padding-bottom : 30%; /* = width for a 1:1 aspect ratio */
    margin:1.66%;
    background-color:#1E1E1E;
    overflow:hidden;
}

.content {
    position:absolute;
    height:90%; /* = 100% - 2*5% padding */
    width:90%; /* = 100% - 2*5% padding */
    padding: 5%;

}
.table{
    display:table;
    width:100%;

}
.table-cell{

}
/*  For list */
ul{

/*  For responsive images */

/*  For responsive images as background */

.bg{
